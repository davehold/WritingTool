<html>
    <head>
        <link href="https://fonts.googleapis.com/css?family=Roboto+Slab" rel="stylesheet">
        <meta charset="utf-8">
        <link rel="stylesheet" href="css-dist.css">
    </head>
    <body>
        
    <div id="header">
        <h1>Experimental Writing</h1>
        <div id="typedtext"></div>
        <div id="timer">00:00</div>
        <div id="timerMode"></div>
        <div id="wordcount">0</div>
        <div id="lastWord"></div>
    </div>    

    <div id="options">
        <button onclick="toggleBlur()">Toggle Blur</button>
        <button onclick="toggleTimer()">Start Timer</button>
        <button onclick="toggleWordLimit()">Lock at 10 Words</button>
        <button onclick="toggleBackspaceBlock()">Block Backspace</button>
        <!--<button onclick="toggleInputLock(true)">Unlock textarea</button> -->    
    </div>

    <div id="textarea" contenteditable spellcheck="false">>>&nbsp;</div>

    </body>
    <script src="main-dist.js"></script>
</html>
