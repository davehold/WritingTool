<!DOCTYPE html>
    <head>
        <link href="https://fonts.googleapis.com/css?family=Roboto+Slab" rel="stylesheet">
        <meta charset="utf-8">
        <link rel="stylesheet" href="css-dist.css">
    </head>
    <body id="body" class="gridlayout">
        
    <div id="header">
        <h1>Experimental Writing</h1>
    </div>

    <div id="results">
        <div>Your Text: <div id="typedtext"></div></div>
        
        <!-- <div id="timerMode"></div>-->
        <div>Wordcount: <div id="wordcount">0</div></div>
        <!-- <div id="lastWord"></div>-->
    </div>    

    <div id="timer"></div>

    <div id="options">
        <p><span><input type="checkbox" class="input-inline" onclick="toggleTimer()"></span>Write for <span><input type="tel" id="timerInput" class="input-inline" value="25"></span> minutes.</p>
        <p><span><input type="checkbox" class="input-inline" onclick="toggleWordLimit()"></span>Write a maximum of <span><input type="tel" id="maxwordcountInput" class="input-inline" value="280"></span> words.</p>
        <p><span><input type="checkbox" class="input-inline" onclick="toggleBackspaceBlock()"></span> Disable Backspace.</p>
        <p><span><input type="checkbox" class="input-inline" onclick="toggleBlur()"></span> Let me write blind.</p>
        <!-- <button onclick="toggleBlur()">Toggle Blur</button>-->
        <!--<button onclick="toggleTimer()">Start Timer</button>
        <button onclick="toggleWordLimit()">Lock at 10 Words</button>-->
        <!-- <button onclick="toggleBackspaceBlock()">Block Backspace</button>-->
        <!--<button onclick="toggleInputLock(true)">Unlock textarea</button> -->    
        <button onclick="starteDieMaschine()">Start writing!</button>
    </div>

    <div id="textarea" contenteditable spellcheck="false">>>&nbsp;Choose your preferences and click "Start writing".</div>

    </body>
    <script src="main-dist.js"></script>
</html>
